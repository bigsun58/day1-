<!DOCTYPE html>
<html>
<head>
  <title>Điền thông tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .gender-group {
      margin-bottom: 15px;
    }

    .gender-group label {
      margin-right: 10px;
    }

    .submit-button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .submit-button input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form id="infoForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="gender-group">
      <label for="gender">Gender:</label>
      <label><input type="radio" id="male" name="gender" value="male"> Male</label>
      <label><input type="radio" id="female" name="gender" value="female"> Female</label>
    </div>

    <div class="submit-button">
      <input type="submit" value="Submit">
    </div>
  </form>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      var name = document.getElementById('name').value;
      var surname = document.getElementById('surname').value;
      var age = document.getElementById('age').value;
      var gender = document.querySelector('input[name="gender"]:checked').value;

      // Display submitted information
      alert("Thông tin đã được gửi:\n\nName: " + name + "\nSurname: " + surname + "\nAge: " + age + "\nGender: " + gender);
    });
  </script>
</body>
</html>
